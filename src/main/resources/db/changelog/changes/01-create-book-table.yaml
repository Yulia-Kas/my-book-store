databaseChangeLog:
  - changeSet:
      id: cteate-book-table
      author: u
      changes:
        - createTable:
            tableName: books
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: varchr(255)
                  constraints:
                    nullable: false
              - column:
                  name: author
                  type: varchr(255)
                  constraints:
                    nullable: false
              - column:
                  name: isbn
                  type: varchr(255)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: price
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(255)
              - column:
                  name: coverImage
                  type: varchar(255)
              - column:
                  name: is_deleted
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false